<!DOCTYPE html>
<html>
<head>
    <title>AngularJS:: ControllerAs</title>
    <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="page-header" style="margin-bottom: 2rem;">
                  <h1>My Todos App</h1>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <ul class="nav nav-pills nav-stacked" style="margin-top: 2rem;">
                            <li class="active"><a href="#">All Projects</a></li>
                            <li><a href="#">Personal</a></li>
                            <li><a href="#">Office</a></li>
                            <li><a href="#">Wish List</a></li>
                            <li><a href="#">Others</a></li>
                        </ul>

                        <div style="margin-top: 3rem;">
                            <form>
                                <div class="form-group col-md-12">
                                    <h4>New Project</h4>
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" id="project_name" placeholder="Project Name">
                                </div>
                                <div class="form-group col-md-12">
                                    <button type="submit" class="col-md-12 btn btn-primary">Add</button>
                                </div>      
                            </form>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <p>
                            <a href="" class="btn btn-default">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                                Back
                            </a>
                        </p>
                        
                        <h2 style="margin:3rem 0;">This is the selected todo name</h2>

                        <div>
                            <h3>Comments</h3>

                            <ul>
                                <li>This is a sample comment....</li>
                                <li>This is another comment</li>
                            </ul>


                            <form>
                                <div class="form-group col-md-12">
                                    <textarea  class="form-control"></textarea>
                                </div>
                                <div class="form-group col-md-12">
                                    <button type="submit" class="btn btn-primary">Post Comment</button>
                                </div>      
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
